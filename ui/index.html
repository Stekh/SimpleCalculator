<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Calculator</title>
</head>
<body>
	<script>
		// access global API
		const { invoke } = window.__TAURI__.tauri

		function display_num() {
			invoke('display_number').then((response) => { window.disp.innerHTML = response });
		}

		display_num();

		function inp(num) {
			invoke('add_to_number', {add: num});
			display_num();
		}

		function del() {
			invoke('del_from_number');
			display_num();
		}

		function clr() {
			invoke('clear_number');
			display_num();
		}

		function flp() {
			invoke('flip_sign');
			display_num();
		}

	</script>
	<div id="display">
		<p id="disp">a</p>
	</div>
	<button class="button" type="button" onclick="del()">DEL</button>
	<button class="button" type="button" onclick="clr()">CLR</button>
	<button class="button" type="button">SQRT</button>
	<button class="button" type="button">/</button>
	<br>
	<button class="button" type="button" onclick="inp('7')">7</button>
	<button class="button" type="button" onclick="inp('8')">8</button>
	<button class="button" type="button" onclick="inp('9')">9</button>
	<button class="button" type="button">*</button>
	<br>
	<button class="button" type="button" onclick="inp('4')">4</button>
	<button class="button" type="button" onclick="inp('5')">5</button>
	<button class="button" type="button" onclick="inp('6')">6</button>
	<button class="button" type="button">-</button>
	<br>
	<button class="button" type="button" onclick="inp('1')">1</button>
	<button class="button" type="button" onclick="inp('2')">2</button>
	<button class="button" type="button" onclick="inp('3')">3</button>
	<button class="button" type="button">+</button>
	<br>
	<button class="button" type="button" onclick="flp()">+/-</button>
	<button class="button" type="button" onclick="inp('0')">0</button>
	<button class="button" type="button" onclick="inp('.')">.</button>
	<button class="button" type="button">=</button>
	<br>
</body>
</html>
